<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <h1>Admission Form</h1>
</head>
<body>
    <form action="/submit" method="post">
        <label for="fulln">Full Name:</label><br>
        <input type="text" name="FullName" id="fulln" required>
        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="Email" id="email" required>
        <br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" name="PhoneNumber" id="phone" required>
        <br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" name="DateOfBirth" id="dob" required>
        <br><br>
    <form>
    <label>Gender:</label><br>
       <input type="radio" id="male" name="gender" value="Male">
       <label for="male">Male</label><br>

       <input type="radio" id="female" name="gender" value="Female">
       <label for="female">Female</label><br>

       <input type="radio" id="other" name="gender" value="Other">
       <label for="other">Other</label><br>
    </form>
        <br>
        <label for="course">Select Course:</label><br>
        <select id="course" name="course">
            <option value="engineering">Engineering</option>
            <option value="business">Business</option>
            <option value="medicine">Medicine</option>
            <option value="arts">Arts</option>
        </select>
            <br><br>

        <label>Upload Resume:</label><br>
        <input type="file">
        <br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4"
        cols="50"></textarea>
        <br><br>

        <label for="subscribe">Subscribe to Newsletter: </label>
        <input type="checkbox" name="subscribe" id="subscribe">
        <br><br>

        <button type="submit" name="submit" id="submitButton">Submit</button>
    </form>

    
</body>
</html>
