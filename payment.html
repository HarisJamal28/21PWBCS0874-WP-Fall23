        <script>
            function displayCartItems() {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsTable = document.getElementById('cartItemsTable');
    cartItemsTable.innerHTML = '';

    cartItems.forEach((book, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>$${book.price.toFixed(2)}</td>
                <td class="text-center">${book.quantity || 1}</td>
            <td>$${(book.price * (book.quantity || 1)).toFixed(2)}</td>
        `;
        cartItemsTable.appendChild(row);
    });

    const totalPrice = cartItems.reduce((total, book) => {
        const quantity = book.quantity || 1;
        return total + book.price * quantity;
    }, 0);

    const totalRow = document.createElement('tr');
    totalRow.innerHTML = `
        <td colspan="4" class="text-end">Grand Total:</td>
        <td>$${totalPrice.toFixed(2)}</td>
        <td></td>
    `;
    cartItemsTable.appendChild(totalRow);
}

document.addEventListener('DOMContentLoaded', function () {
        displayCartItems();
    });
        </script>
